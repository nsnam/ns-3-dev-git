      libboost-all-dev
      libeigen3-dev
      libgtk-3-0 libgtk-3-dev
      libgsl-dev $LIBGSL gsl-bin
      libsqlite3-dev sqlite3
      libxml2 libxml2-dev
      ssh
  variables:
    COMPILER: clang++-$CLANG
    LIBGSL: libgsl27

# CLANG 6
weekly-build-clang-6-debug:
  extends: .weekly-build-clang-ubuntu18.04
  variables:
    CLANG: "6.0"
    MODE: debug

weekly-build-clang-6-default:
