weekly-test-ubuntu-22.04-default:
  extends: .weekly-base-ubuntu
  image: ubuntu:22.04
  stage: test
  needs: ["weekly-build-ubuntu-22.04-default"]
  dependencies:
    - weekly-build-ubuntu-22.04-default
