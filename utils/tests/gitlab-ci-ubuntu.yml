  image: ubuntu:18.04
  variables:
    MODE: optimized
    LIBGSL: libgsl23

# Ubuntu Rolling
weekly-build-ubuntu-rolling-debug:
  extends: .weekly-build-ubuntu
  image: ubuntu:rolling
  variables:
    MODE: debug
    LIBGSL: libgsl23

weekly-build-ubuntu-rolling-release:
