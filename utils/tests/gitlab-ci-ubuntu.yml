# NS3 CI script for ubuntu

# Any scheduled pipeline for Ubuntu should define a variable, named
# "RELEASE", that has a value "weekly". Also, the variale "UBUNTU" should be
# set to True.

# Please take a look at .gitlab-ci.yml to check the dependencies of Ubuntu jobs.

# Ubuntu base
.weekly-build-ubuntu:
  extends: .base-build
  only:
    variables:
      - $RELEASE == "weekly"
      - $UBUNTU == "True"
  before_script:
    - apt-get --quiet update --yes
    - DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata
    - apt-get --quiet install gcc g++ cmake ninja-build python python3 python-dev qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools openmpi-bin openmpi-common openmpi-doc libopenmpi-dev gsl-bin libgsl-dev ccache flex bison libfl-dev sqlite3 libsqlite3-dev libxml2 libxml2-dev libgtk-3-dev libboost-all-dev $LIBGSL --yes
  variables:
    COMPILER: g++

# Ubuntu 18.04 (Until April 2023)
weekly-build-ubuntu-18.04-debug:
  extends: .weekly-build-ubuntu
  image: ubuntu:18.04
  before_script:
    - apt-get --quiet update --yes
    - DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata
    - apt-get --quiet install gcc-8 g++-8 cmake ninja-build python python3 python-dev qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools openmpi-bin openmpi-common openmpi-doc libopenmpi-dev gsl-bin libgsl-dev ccache flex bison libfl-dev sqlite3 libsqlite3-dev libxml2 libxml2-dev libgtk-3-dev libboost-all-dev $LIBGSL --yes
    - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 700 --slave /usr/bin/g++ g++ /usr/bin/g++-7
    - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 800 --slave /usr/bin/g++ g++ /usr/bin/g++-8
  variables:
    MODE: debug
    LIBGSL: libgsl23

